<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encurtador de URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <form>
        <div class="mb-3">
          <label class="form-label">Link para ser encurtado:</label>
          <input type="url" class="mb-3" id="entradaurl">
        </div>
        <button type="submit" class="btn btn-primary" id="encurtarBtn">Encurtar</button>
      </form>

    <script>
      document.getElementById('encurtarBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário

        var entradaurl = document.getElementById('entradaurl').value;
        var api = "https://is.gd/create.php?format=simple&url=";
        var url = api + encodeURIComponent(entradaurl);

        fetch(url)
          .then(function(response) {
            if (response.ok) {
              return response.text();
            }
            throw new Error("Erro na solicitação da URL: " + response.status);
          })
          .then(function(resposta) {
            console.log(resposta);
            // Faça o que desejar com a resposta (por exemplo, exibir em algum lugar na página)
          })
          .catch(function(error) {
            console.log("Erro: " + error.message);
          });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
